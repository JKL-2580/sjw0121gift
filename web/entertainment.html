      <div class="body">
        <h1>欢迎来到数字炸弹游戏！</h1>
        <p>请选择一个数字，猜测炸弹藏在哪个数字中。</p>

        <div class="game-container">
          <label for="guess">请输入你猜测的数字 (1 到 100)：</label>
          <input type="number" id="guess" min="1" max="100" />
          <button onclick="checkGuess()">猜测</button>
        </div>

        <div id="message"></div>
        <div id="attempts"></div>

        <script>
          // 生成1到100之间的随机数作为炸弹的数字
          const bombNumber = Math.floor(Math.random() * 100) + 1;
          let attemptsLeft = 10; // 最大猜测次数

          // 检查用户输入的猜测
          function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            const messageDiv = document.getElementById("message");
            const attemptsDiv = document.getElementById("attempts");

            if (isNaN(guess) || guess < 1 || guess > 100) {
              messageDiv.innerHTML = "请输入1到100之间的数字！";
              return;
            }

            attemptsLeft--;

            if (guess === bombNumber) {
              messageDiv.innerHTML = "恭喜！你找到了炸弹！游戏结束！";
              document.body.style.backgroundColor = "green"; // 成功时变绿
            } else if (attemptsLeft <= 0) {
              messageDiv.innerHTML = `游戏结束！你没有找到炸弹。炸弹数字是：${bombNumber}`;
              document.body.style.backgroundColor = "red"; // 失败时变红
            } else {
              messageDiv.innerHTML = `错误！炸弹不在数字 ${guess} 位置。剩余尝试次数：${attemptsLeft}`;
            }

            attemptsDiv.innerHTML = `剩余尝试次数：${attemptsLeft}`;
          }
        </script>
      </div>
    </div>
  </body>
